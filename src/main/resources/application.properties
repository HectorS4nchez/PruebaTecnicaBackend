spring.application.name=PruebaTecnicaBackend

spring.datasource.url=jdbc:mysql://localhost:3306/prueba?createTableIfNotExist=true?useSSL=false&serverTimezone=UTC
spring.datasource.username=prueba
spring.datasource.password=pruebapass


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

server.port=8181